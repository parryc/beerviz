<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Beers I Have Known and Loved</title>
  <link rel="stylesheet" type="text/css" href="css/typeplate.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/fonts/fonts.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="index">
  <div id="container">
    <div class="row-fluid">
      <img src="logo.png" style="float: left;"/>
      <h1 id="header">Beers I Have Known and Loved</h1>
    </div>
    <div class="row-fluid" id="stats">
      <ul class="stats-tabs">
        <li><a>Breweries<b id="total-breweries">{{breweriesCount}}</b></a></li>
        <li><a>Brews<b id="total-brews">{{brewsCount}}</b></a></li>
        <li><a>Styles<b id="total-styles">{{stylesCount}}</b></a></li>
        <li><a>Average Rating<b id="average">{{averageRating}}</b></a></li>
      </ul>
    </div>
    <div class="row-fluid">
      <div class="search">
        {{view App.Search}}
        <span style="display: none">{{App.SearchValue.value}}</span>
      </div>
      <table class="tablesorter">
        <thead>
          <th>Brewery</th>
          <th>Brew</th>
          <th>Style</th>
          <th>Rating</th>
        </thead>
        <tbody>
      {{#each beer in content}}
          <tr {{bindAttr data-search="beer.search"}}>
            <td class="brewery">{{beer.brewery}}</td> 
            <td class="name">{{beer.name}}</td> 
            <td class="style">{{beer.style}}</td> 
            <td class="rating" {{bindAttr style="beer.color"}}>{{beer.rating}}</td>
          </tr>
      {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/tinycolor.js"></script>
  <script src="js/libs/colorscale.js"></script>
  <script src="js/libs/jquery.tablesorter.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
