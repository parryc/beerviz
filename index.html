<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Beers I Have Known and Loved</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="index">
    <div class='about'>
      This was created for a <a href="http://eviltrout.com/2013/03/23/ember-without-data.html">tutorial on Ember.js</a>.
      The source code is on <a href='https://github.com/eviltrout/emberreddit'>Github</a>.
    </div>
    <div class="search">
      {{view App.Search}}
      {{view App.SubmitButton}}
      {{App.SearchValue.value}}
    </div>
    <h2>Links from /r/aww</h2>
    <ul>
    {{#each beer in content}}
        <li>
          <a class="name"{{bindAttr href="beer.name"}} target="_blank">{{beer.name}}</a> <span class="rating" {{bindAttr style="beer.color"}}>{{beer.rating}}</span>
        </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/tinycolor.js"></script>
  <script src="js/libs/colorscale.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
