<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script type="text/javascript" src="node/public/javascripts/sigma.min.js"></script>
	<script type="text/javascript" src="node/public/javascripts/sigma.parseGexf.js"></script>
</head>
<body>
<style>
		.sigma {
			margin-left:auto;
			margin-right:auto;
			position: relative;
			border-radius: 4px;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			background: #222;
			width: 80%;
			height: 80%;
			top: 0;
			left: 0;
		}
</style>
<div id="sig" class="sigma" style="min-height: 1000px">
</div>
</body>
	<script>

		var sigRoot = document.getElementById('sig');
		var sigInst = sigma.init(sigRoot).drawingProperties({
			defaultLabelColor: '#ccc',
			font: 'Arial',
			edgeColor: 'source',
			defaultEdgeType: 'curve'
		}).graphProperties({
			minNodeSize: 1,
			maxNodeSize: 10
		});

		sigInst.parseGexf('node/public/files/beer.gexf');
		sigInst.draw();
	</script>
</html>
